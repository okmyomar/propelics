<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propelics</title>
    <!-- CDN Bootstrap, helps to create basic structure -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="main">

        <section id="vowel-counter" class="full-element orange">
            hello there
        </section>

        <section id="first" class="full-element green">
            <div class="sample-container">
                <div class="smaple-box">
                    <form action="">
                        <div class="form-group">
                            <label for="input-vowels">Enter a string</label>
                            <input type="text" class="form-control" id="input-vowels">
                        </div>

                        <div class="form-group">
                            <label for="input-vowels">Result!</label>
                            <input type="text" class="form-control" id="output-vowels" readonly="true">
                        </div>
                        <button id="vowel-trigger" type="button" class="btn btn-default pull-right">Test!</button>
                    </form>
                </div>

                <div class="description-box">
                    <p class="description">
                    A function that receives a String parameter and returns how many vowels that string has.
                    </p>
                </div>
            </div>
        </section>

        <section id="dates-difference">
            <div class="sample-container">
                <div class="smaple-box">
                    <form action="">
                        <div class="form-group">
                            <label for="base-date">Base Date</label>
                            <input type="date" id="base-date" name="base-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="future-date">Future Date</label>
                            <input type="date" id="future-date" name="future-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="minutes-difference">Difference in minutes</label>
                            <input type="text" id="minutes-difference" class="form-control">
                        </div>

                        <button id="minutes-trigger" type="button" class="btn btn-default pull-right">Show difference!</button>
                    </form>
                </div>

                <div class="description-box">
                    <p class="description">
                    A function that receives a String parameter and returns how many vowels that string has.
                    </p>
                </div>
            </div>
        </section>
  </div>

  <script src="js/solutions.js"></script>
  <script>

  </script>
